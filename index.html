<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2023 Task Manager</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h3 class="task_heading">2023 : Task Manager</h3>
        <form class="task_form">
          <input type="text" class="task_input" placeholder="Add a task" />
          <button class="task_submit"><i class="fas fa-plus-square"></i></button>
        </form>
        <nav class="author_info">
          <a class="author_info__link" href="https://github.com/phanison898" target="_blank">
            <i class="fa-brands fa-github"></i>
          </a>
          <a
            class="author_info__link"
            href="https://www.instagram.com/phanison225/"
            target="_blank"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a class="author_info__link" href="https://twitter.com/_phanison" target="_blank">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a class="author_info__link" href="https://www.linkedin.com/in/phanison/" target="_blank">
            <i class="fa-brands fa-linkedin"></i>
          </a>
        </nav>
      </header>
      <ul class="tasks_container"></ul>
    </div>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
