<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2023 : Task Manager</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h3>2023 : Task Manager</h3>
        <form class="todo_input">
          <input type="text" id="todo-add-input" placeholder="Add a task" />
          <button id="todo-add-btn"><i class="fas fa-plus-square"></i></button>
        </form>
        <nav>
          <a href="#">
            <i class="switch fa-solid fa-toggle-off"></i>
            <!-- <i class="fa-regular fa-toggle-large-off"></i> -->
          </a>
          <a href="https://github.com/phanison898" target="_blank"
            ><i class="fa-brands fa-github"></i
          ></a>
          <a href="https://www.instagram.com/phanison225/" target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="https://twitter.com/_phanison" target="_blank"
            ><i class="fa-brands fa-twitter"></i
          ></a>
          <a href="https://www.linkedin.com/in/phanison/" target="_blank"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
        </nav>
      </header>
      <ul class="todos_list"></ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
